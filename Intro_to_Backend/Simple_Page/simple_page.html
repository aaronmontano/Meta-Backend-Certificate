<!DOCTYPE html> <!-- Specify html. -->

    <head> <!-- HTML head. -->
        <title> Example Webpage </title> <!-- Title tag. -->
    </head>

    <body> <!-- Body tag. -->
        <h1>  Largest heading. </h1> <!-- Largest heading. -->
        <h2> Second-largest heading. </h2> <!-- Second-largest heading. -->
        <h3> Third-largest heading. </h3> <!-- Third-largest heading. --> 
        <h4> Image link. </h4> <!-- Image link. -->
        <img src = "cat.jpeg" alt = "Cat picture" width = 400> 

        <!-- Simple paragraph with a few modifications to text. -->
        <p>
            With the <i>paragraph tag </i>, you can create a simple paragraph to showcase text. 
            Here is a <br> line break tag. 
            It is simple to create <b>bold text</b> as well. 
        </p>

        <!-- Simple table. -->
        <table>
            <tr> <!-- First able row: headers. -->
                <th> Breed </th>
                <th> Name </th>
            </tr>
            <tr>
                <td> Shar Pei </td> <!-- Element of data. -->
                <td> Comet </td>
            </tr>
            <tr> 
                <td> Italian Greyhound </td>
                <td> Nigel </td>
            </tr>
            <tr>
                <td> Whippet </td>
                <td> Alisha </td> 
            </tr>
        </table>
    </body>

</html>
